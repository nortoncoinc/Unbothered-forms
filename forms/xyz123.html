<!-- Hosted Form Template: forms/xyz123.html -->
<form id="unbotheredForm" method="POST" action="https://forms.unbotheredmedia.com/api/submit-form">
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Your Email" required />
  <textarea name="message" placeholder="Your Message" required></textarea>

  <!-- Honeypot field (should remain empty) -->
  <input type="text" name="company_name" style="display:none;" autocomplete="off" />

  <!-- Hidden timestamp field -->
  <input type="hidden" id="start_time" name="start_time" />

  <button type="submit">Send</button>
</form>

<script>
  window.onload = function () {
    document.getElementById("start_time").value = Date.now();
  };
</script>
